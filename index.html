<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta viewport="" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <title>React CDN</title>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/babel">
            class App extends React.Component {
                state = {
                    name: 'Maja',
                    age: 25
                }
                handleClick(e) {
                    console.log(e.target);
                }
                handleMouseOver(e) {
                    console.log(e.target, e.pageX);
                }
                handleCopy(e) {
                    console.log('Try being original for once');
                }
                render() {
                    return (
                        <div className="app-content">
                            <h1>Hey, ninjas</h1>
                            <p>My name is: { this.state.name } and I am { this.state.age }</p>
                            <button onClick={this.handleClick}
                            // we are not invoking the function (this.handleClick()) because that would fire the function
                            // as soon as the page is loaded, so we're just passing a reference to the function
                            // and the app will find it when we fire it
                            >Click me!</button>
                            <button onMouseOver={this.handleMouseOver}>~Hover me~</button>
                            <p onCopy={this.handleCopy}>What we think, we become.</p>
                        </div>
                    )
                }
            }
            ReactDOM.render(<App />, document.getElementById('app'));
        </script>
    </body>
</html>
