<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta viewport="" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <title>React CDN</title>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/babel">
            class App extends React.Component {
                state = {
                    name: 'Maja',
                    age: 25
                }
                // we bound this to the state of the component when we use arrow functions
                handleClick = (e) => {
                    // also, it's BAD practice to change state directly, so we use the setState function
                    this.setState({
                        name: 'Dragan',
                        age: 26
                    });
                    console.log(this.state);
                }
                handleMouseOver = (e) => {
                    console.log(e.target, e.pageX);
                }
                handleCopy = (e) => {
                    console.log('Try being original for once');
                }
                render() {
                    return (
                        <div className="app-content">
                            <h1>Hey, ninjas</h1>
                            <p>My name is: { this.state.name } and I am { this.state.age }</p>
                            <button onClick={this.handleClick}
                            >Click me!</button>
                            <button onMouseOver={this.handleMouseOver}>~Hover me~</button>
                            <p onCopy={this.handleCopy}>What we think, we become.</p>
                        </div>
                    )
                }
            }
            ReactDOM.render(<App />, document.getElementById('app'));
        </script>
    </body>
</html>
